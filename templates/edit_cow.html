{% extends "layout.html" %}
{% block title %}Edit Cow{% endblock %}
{% block content %}
  <h3>Edit Cow {{ cow.tag_id }}</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Cow Tag ID</label>
      <input type="text" id="tag_id" name="tag_id" class="form-control" value="{{ cow.tag_id }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" id="age" name="age" class="form-control" value="{{ cow.age }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Breed (optional)</label>
      <input type="text" id="breed" name="breed" class="form-control" value="{{ cow.breed or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
